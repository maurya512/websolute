<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import the styling file -->
    <link rel="stylesheet" href='style.css' />
    <!-- import font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- import google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&family=Roboto+Mono:wght@100;400&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- container for the hamburger menu -->
        <div class="hamburger-menu">
            <!-- container for the 3 lines -->
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
            <!-- span to display the close info at 'x' -->
            <span>Close</span>
        </div>
        <header class="header">
            <div class="img-wrapper">
                <!-- image src -->
                <img src="images/bg1.jpg" alt="background image">
            </div>
            <div class="banner">
                <h1>
                    Web Design and Development
                </h1>
                <p>
                    Allow us to cater to your website needs and wants
                </p>
                <button>Discover Now</button>
            </div>
        </header>
        <!-- all the menu items that will be inside of the sidebar -->
        <section class="sidebar">
            <ul class="menu">
                <li class="menu-item">
                    <a href="#" class="menu-link" data-content="Home">Home</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" data-content="About">About</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" data-content="Team">Team</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" data-content="Pricing">Pricing</a>
                </li>
                <li class="menu-item">
                    <a href="#" class="menu-link" data-content="Contact">Contact</a>
                </li>
            </ul>
            <!-- social media icons with links for the sidebar -->
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </div>
    <!-- import the script file -->
    <script src="script.js"></script>
</body>

</html>
